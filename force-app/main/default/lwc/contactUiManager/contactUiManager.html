<template>
    <lightning-card title="Contact Manager" icon-name="standard:contact">

        <!-- CREATE CONTACT -->
        <div class="slds-p-around_medium">
            <lightning-input
                label="First Name"
                value={firstName}
                onchange={handleFirstName}>
            </lightning-input>

            <lightning-input
                label="Last Name"
                value={lastName}
                onchange={handleLastName}>
            </lightning-input>

            <lightning-button
                label="Create Contact"
                variant="brand"
                class="slds-m-top_small"
                onclick={createContact}>
            </lightning-button>
        </div>

        <!-- CONTACT LIST -->
        <template if:true={contacts}>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="con">
                        <tr key={con.Id}>
                            <td>{con.Name}</td>
                            <td>{con.Email}</td>
                            <td>{con.Phone}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>

        <!-- ERROR -->
        <template if:true={error}>
            <div class="slds-text-color_error slds-p-around_medium">
                {error}
            </div>
        </template>

    </lightning-card>
</template>
